<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: Arial;
        }

        .header {
            width: 100%;
            background: #0af;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: #1f1f1f;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }

        .btn:hover {
            background: #333;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">User</div>

<div class="container">
    <button class="btn" onclick="openPage('perfil.html')">Perfil</button>
    <button class="btn" onclick="openPage('config.html')">Configurações</button>
    <button class="btn" onclick="openPage('info.html')">Informações</button>

    <p class="loading" id="load">Carregando... espere um momento ⚡</p>
</div>

<script>
function openPage(page) {
    const load = document.getElementById("load");
    load.style.display = "block";

    setTimeout(() => {
        window.location.href = page;
    }, 1200);
}
</script>

</body>
</html>
