<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 12px;
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #0af;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #09c;
        }

        .loading {
            display: none;
            font-size: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>

    <input type="text" id="user" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />

    <button onclick="login()">Entrar</button>

    <p class="loading" id="load">Carregando... espere um momento ⚡</p>
</div>

<script>
function login() {
    const load = document.getElementById("load");
    load.style.display = "block";

    setTimeout(() => {
        window.location.href = "home.html";
    }, 1500);
}
</script>

</body>
</html>
